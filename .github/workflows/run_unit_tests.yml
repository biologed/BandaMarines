# This is a reusable workflow to run unit tests on a single map.
# This is run for every single map in ci_suite.yml. You might want to edit that instead.
name: Run Unit Tests
on:
  workflow_call:
    inputs:
      map:
        required: true
        type: string
jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set BYOND version
        run: |
          source ./dependencies.sh
          echo "BYOND_MAJOR=$BYOND_MAJOR" >> $GITHUB_ENV
          echo "BYOND_MINOR=$BYOND_MINOR" >> $GITHUB_ENV
      - name: Restore BYOND cache
        uses: actions/cache@v3
        with:
          path: ~/BYOND
          key: ${{ runner.os }}-byond-${{ env.BYOND_MAJOR }}.${{ env.BYOND_MINOR }}
      - name: Download and unzip BYOND
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          max_attempts=3
          attempt=1
          minor=$BYOND_MINOR
          while (( attempt <= max_attempts )); do
            echo "Download and unzip BYOND $BYOND_MAJOR.$minor"
            mkdir -p "$HOME/BYOND-${BYOND_MAJOR}.${minor}"
            cd $HOME/BYOND-${BYOND_MAJOR}.${minor}
            curl -L "https://web.archive.org/web/20250322230727/https://www.byond.com/download/build/${BYOND_MAJOR}/${BYOND_MAJOR}.${minor}_byond_linux.zip" -o byond.zip -A "CMSS13/1.0 Continuous Integration"
            if [[ $? -ne 0 || ! -s byond.zip ]]; then
              echo "Download error"
            elif unzip -o byond.zip; then
              break
            else
              ((attempt++))
              ((minor++))
              echo "BYOND_MINOR=$minor" >> $GITHUB_ENV
              if (( attempt > max_attempts )); then
                exit 1
              fi
            fi
          done
          rm byond.zip
          echo "Success unzip"
      - name: Install BYOND
        run: |
          echo "Install BYOND"
          cd "$HOME/BYOND-${{ env.BYOND_MAJOR }}.${{ env.BYOND_MINOR }}/byond"
          make here
      - name: Install rust-g
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update || true
          sudo apt install -o APT::Immediate-Configure=false zlib1g-dev:i386 libssl-dev:i386
          bash tools/ci/install_rust_g.sh
      - name: Compile Tests
        run: |
          source $HOME/BYOND-${{ env.BYOND_MAJOR }}.${{ env.BYOND_MINOR }}/byond/bin/byondsetup
          tools/build/build --ci dm -DCIBUILDING -DANSICOLORS -Werror
      - name: Run Tests
        run: |
          source $HOME/BYOND-${{ env.BYOND_MAJOR }}.${{ env.BYOND_MINOR }}/byond/bin/byondsetup
          bash tools/ci/run_server.sh ${{ inputs.map }}
